    <script>
    function add7(num) {
        return num + 7;
    }
    console.log(add7(3)); 
    
    function multiply(num1, num2) {
        return num1 * num2;
    }
    console.log(multiply(3, 3));

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
    console.log(capitalize('hello'));
