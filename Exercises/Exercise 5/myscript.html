<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="myscript.css" type="text/css" media="all">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>The winner is first to 5 points</p>
    <div class="game-wrapper">
        <div class="player-container">
            <h2 class="player-label">Human</h2>
            <div class="user-container">
                <div class="user-profile">
                    <div class="player-type">
                        <img src="images/user.png" height="30px" />
                    </div>
                    <div>
                        <h3>Score</h3>
                        <h2 class="user-score">0</h2>
                    </div>
                </div>
                <div class="user-buttons">
                    <div class="rock button" data-button="rock">
                        <img src="images/rock.png" height="30px" />
                        <h3>Rock</h3>
                    </div>
                    <div class="paper button" data-button="paper">
                        <img src="Images/paper.JPG" height="30px" />
                        <h3>Paper</h3 class="selection">
                    </div>
                    <div class="scissors button" data-button="scissors">
                        <img src="Images/scissor.png" height="30px" />
                        <h3>Scissors</h3 class="selection">
                    </div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <h2 class="player-label">Computer</h2>
            <div class="computer-container">
                <div class="computer-profile">
                    <div class="player-type">
                        <img src="images/server.jpg" height="30px" />
                    </div>
                    <div>
                        <h3>Score</h3>
                        <h2 class="computer-score">0</h2>
                    </div>
                </div>
                <div class="computer-buttons">
                    <div class="button computer-rock">
                        <img src="images/rock.png" height="30px" />
                        <h3>Rock</h3>
                    </div>
                    <div class="button computer-paper">
                        <img src="images/paper.JPG" height="30px" />
                        <h3>Paper</h3>
                    </div>
                    <div class="button computer-scissors">
                        <img src="images/scissor.png" height="30px" />
                        <h3>Scissors</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="myscript1.js"></script>
</body>
</html>
